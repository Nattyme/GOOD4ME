<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good4Me</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__top--wrapper">
            <div class="container">
                <div class="header__top">
                    <div class="header__tip">
                        <div class="header__tip-pay">
                            <p>Afterpay, Laybuy & Genoapay</p>
                        </div>
                        <div class="header__tip-delivery">
                            <p>Free Delivery New Zealand + Australia*</p>
                        </div>
                    </div>
                    <div class="header__profile">
                        <div class="header__signin">
                            <p>Sign In / Register</p>
                        </div>
                        <div class="header__language"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <div class="container">
                <nav class="nav">
                    <div class="nav__logo">
                        <img src="./img/logo.jpg" alt="">
                    </div>

                    <ul class="nav__list">
                        <li><a class="nav__link nav__link--active" href="">HOME</a></li>
                        <li><a class="nav__link" href="">SHOP</a></li>
                        <li><a class="nav__link" href="">FAQ'S</a></li>
                        <li><a class="nav__link" href="">STOCKISTS</a></li>
                        <li><a class="nav__link" href="">WHOLESALE</a></li>
                        <li><a class="nav__link" href="">CONTACT</a></li>
                    </ul>

                    <div class="nav__action">
                        <div class="search"></div>
                        <div class="cart"></div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="header__home">
            <div class="header__img--wrapper">
                <div class="header__img">
                    <img src="./img/header/header-bg.jpg" alt="">
                </div>
            </div>
            
        </div>
    </header>
</body>
</html>
